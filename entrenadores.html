<body>

  <!-- Loader -->

  <!-- Header con imagen de fondo -->
  <header class="header">
    <img src="images/imagen.png" alt="Fondo" class="img-fondo" />
    <div class="container">
      <nav class="menu">
        <input type="checkbox" id="toggle-menu" hidden />

  <!-- Sección Entrenadores -->
  <section class="entrenadores">
    <div class="video-titulo">
        <video src="videos/entrenadores.mp4" autoplay muted loop playsinline></video>
      </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h2>Entrenador 1</h2>
          <p>Especialidad: Fitness</p>
          <div class="skill-bar">
            <div class="skill" style="width: 90%;">Fuerza 90%</div>
          </div>
        </div>
        <div class="card-back">
          <h2>Detalles</h2>
          <p>Experiencia: 5 años</p>
          <p>Certificaciones: A, B, C</p>
          <div class="rating-card">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h2>Entrenador 2</h2>
          <p>Especialidad: Yoga</p>
          <div class="skill-bar">
            <div class="skill" style="width: 80%;">Flexibilidad 80%</div>
          </div>
        </div>
        <div class="card-back">
          <h2>Detalles</h2>
          <p>Experiencia: 3 años</p>
          <p>Certificaciones: D, E</p>
          <div class="rating-card">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Podés agregar más tarjetas acá -->
  </section>

  <script>
    // Script simple para marcar estrellas seleccionadas
    document.querySelectorAll('.rating-card').forEach(rating => {
      rating.addEventListener('click', e => {
        if (e.target.classList.contains('star')) {
          const stars = rating.querySelectorAll('.star');
          stars.forEach(star => star.classList.remove('selected'));
          let selected = false;
          for (const star of stars) {
            star.classList.add('selected');
            if (star === e.target) break;
          }
        }
      });
    });
  </script>
</body>
